<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Cypress Button</title>
    <style>
        /* Estilos para centrar el contenido */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #fireButton {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #fireButton:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="fireButton">Fire Cypress</button>
    <script>
        const fireButton = document.getElementById('fireButton');
        fireButton.addEventListener('click', async () => {
            window.location.href = "/fire-cypress";
        });
    </script>
</body>
</html>
